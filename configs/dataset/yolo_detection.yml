task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 1  # Change this to your dataset's number of classes
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: YOLODetection
    img_folder: /path/to/images/train
    label_folder: /path/to/labels/train
    class_names: /path/to/classes.txt
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction


val_dataloader:
  type: DataLoader
  dataset:
    type: YOLODetection
    img_folder: /path/to/images/val
    label_folder: /path/to/labels/val
    class_names: /path/to/classes.txt
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction

